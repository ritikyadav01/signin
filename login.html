<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="shortcut icon" href="./backgroundimg.jpeg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ce5b125ca1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="cont">
        <form action="">
            <h2>Login</h2>
            <div id="user">
            <label for="" class="pinky">User Name</label>
            <input type="text" class="pinky paisa" placeholder="Enter the user name">
            <i class="fa-solid fa-users"></i>
            </div>
            <div id="password">
            <label for="" class="pinky">Password</label>
            <input type="password"class="pinky paisa" placeholder="Enter the user password">
            <i class="fa-solid fa-lock"></i>
            </div>
            <input type="checkbox">
            <label for="">Remember Password</label>
            <div id="btn">
            <button>Login</button><button id="cancel">Cancel</button>
            </div>
            <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Forget Password</a>
            <a href="https://www.facebook.com/pages/create/?ref_type=registration_form">Create New Account</a>
            

        </form>
    </div>
</body>
</html>
